<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fredoka:wght@300..700&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="logos">
            <img class="logoAlura" src="./multimedia/logoAlura.png" alt="Logo de Alura">
            <img class="logoOne" src="./multimedia/Logo-One.png" alt="Logo Oracle One">
        </div>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main>
        <div class="conteiner">
            <section class="columnIzquierda">
                <div class="warning">
                    <img class="warningImg" src="./multimedia/Warning.png" alt="Ícono de atención">
                    <p>Sólo letras minúsculas y sin acentos</p>
                </div>
                <textarea name="texto" id="texto" class="texto" rows="10" cols="20" placeholder="Ingrese el texto aqui"></textarea>
                <div class="btns">
                    <button class="btn btnEncriptar" type="submit" onclick="encriptar()">Encriptar</button>
                    <button class="btn btnDesencriptar" type="submit" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="columnDerecha">
                <div class="conteinerColumDer">
                    <img class="imgRobot" src="./multimedia/robotBuscar.png" alt="Imagen de robot">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="btnCopiar" onclick="copiar()" type="submit">Copiar</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="conteinerFooter">
        <p class="copyright">&copy; Copyright 2024 - Lia M. Medina</p>
        <div class="socialConteiner">
            <a href="http://www.instagram.com/"><img  class="social" src="./multimedia/instagram.png" alt="logo Instagram"></a>
            <a href="https://www.linkedin.com/"><img class="social" src="./multimedia/Linkedin.png" alt="logo Linkedin"></a>
            <a href="https://github.com/"><img class="social" src="./multimedia/GitHub.png" alt="logo GitHub"></a>
        </div>
    </footer>
    <script src="js.js"></script>
</body>
</html>
