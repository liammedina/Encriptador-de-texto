<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fredoka:wght@300..700&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="./multimedia/Logo.png" alt="Logo de Alura">
        <img class="logoOne" src="./multimedia/Logo-One.png" alt="Logo Oracle One">
    </header>
    <main>
        <section class="columnIzquierda">
            <textarea name="texto" id="texto" class="texto" rows="10" cols="20" placeholder="Ingrese el texto aqui"></textarea>
            <img src="./multimedia/Warning.png" alt="Señal de atención"><p class="aclaracion">Sólo letras minúsculas y sin acentos</p>
            <div class="btns">
                <button class="btnEncriptar" onclick="encriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="desEncriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="columnDerecha">
            <div>
                <textarea name="respuesta" id=""></textarea>
                <img class="imgRobot" src="./multimedia/3d-casual-life-chatgpt-robot-holding-loupe.png" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="contenedorFooter">
            <p>Lia M. Medina</p>
            <div class="social">
                <img src="" alt="Instagram">
                <img src="" alt="LinkedIn">
                <img src="" alt="GitHub">
            </div>
        </div>
    </footer>
    <script src="js.js"></script>
</body>
</html>
